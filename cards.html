<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cards.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0%;
        }
        .container{
            display: flex;
            gap: 20px;
        }
        .card{
            margin-left: 10px;
            background-color: rgb(0, 38, 252);
            border-radius: 12px;
            box-shadow: 0 4px 10px black;
            overflow: hidden;
            width: 250px;
            transition: transforrm 0.3;
        }
        .card:hover{transform: translateY(-10px);}
        .card-content{padding: 15px;
        text-align: center;}
        .card-content h3{ margin: 10px 0;
        color: rgb(red, green, blue);
    font-size: 14px;}
    .btn{
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: gray;
        color: black;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3;
    }
    .btn:hover{background-color: darkslategrey;}
    </style>
</head>
<body>
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <h3> plano basico</h3>
                    <p> ideal para quem está começando. Recursos essenciais</p>
                    <a href="#"class="btn">assinar</a>

            </div>
        </div>
        <div class="container">

                <div class="card-content">
                    <h3> plano plus</h3>

                    <a href="#"class="btn">assinar</a>
                </div>

        </div>
        <div class="container">
            <div class="card">
                    <h3> plano deluxe</h3>
                    <p> ideal para quem está começando. Recursos essenciais</p>
                    <a href="#"class="btn">assinar</a>
                </div>
            </div>
        </div>
    <div>
    </div>
</body>
</html>
