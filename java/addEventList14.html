<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botao">Lembrar compromisso</button>
    <p id="texto"></p>
    <script>
         let contador = 5;
         document.getElementById("botao").addEventListener("click",()=>{
               let intervalo = setInterval(function(){
                document.getElementById('texto').textContent=contador
                contador--;
                if(contador <= 0){
                    clearInterval(intervalo);
                }
            },1000)
            setTimeout(function(){
         document.getElementById("texto").textContent= "Não se esqueça da sua reuniao";
            },5000);
        })
                  
    </script>
</body>
</html>
