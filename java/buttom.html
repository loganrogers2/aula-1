<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button  onclick="desativarBotao()" id="botaoEnviar">Enviar</button>
    
    <button onclick="voltarBotao()" id ="botaoVoltar">Voltar</button>

    <script>
        function desativarBotao(){
            let botao = document.getElementById("botaoEnviar")
            botao.disabled = true;
            botao.style.backgroundColor = "#ccc"
            botao.style.fontSize = "40px"
            botao.style.color = "blue"
            botao.style.cursor = "not-allowed"
            botao.innerHTML = "Enviado!"
             }
            function voltarBotao(){
                let botao = document.getElementById("botaoEnviar")
                botao.style.backgroundColor = "#ttt"
                botao.disabled = false;
                botao.style.fontSize = "20px"
                botao.style.color = "yelow"
                botao.style.cursor = "pointer"
                botao.innerHTML = "Enviar"
            }
            
       
    </script>
    
</body>
</html>
