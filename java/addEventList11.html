<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>só exibir depois que colocar o botão</h1>
    <button id="botao">aqui</button>
    <p id="menssagem"></p>

<script>

        },3000)






    })

</script>

</body>
