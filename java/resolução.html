<!DOCTYPE html>

<body>
    <h1>alarme! </h1>
    <button id="lembrete">começar!</button>
    <p id="menssagem"></p>
    <h2>contador:<span><span> </h2>


    <script>
        let contador = 5;
        document.getElementById("lembrete").addEventListener("click", () => {
            let intervalo = setInterval(function(){
                document.getElementById(contador).textContent = contador;
                contador--;
                if (contador < 0) {
                    clearInterval(intervalo);
                    document.getElementById("menssagem").textContent + "Não se esqueça do seu compromisso!";
                }
            },1000)
        },1000)
           

    </script>

</body>
</html>
