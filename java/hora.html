<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let horario = parseInt(prompt('digite o horario'));
        function verificarhora(horario){
            if(horario >= 8 && horario <= 18) return 'loja aberta'
            else return "loja fechada"
        }
            alert(verificarhora(horario))
            console.log(verificarhora(horario))
    </script>
</body>
</html>
