<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #conteiner{
        width: 100%;
        height: 50px;
        background-color: #5c5858;
        position: absolute;
        left: 0px;
    }
    #barra{
        width: 0%;
        height: 100%;
        background-color: green;
        position: absolute;
        left: 0px;}
</style>
<body>
    <h1>carregando . . .</h1>
    <div id="conteiner">
        <div id="barra"></div>
    </div>

    <script>
        let largura = 0;
        let barra = document.getElementById("barra");
        
        let intervalo = setInterval(()=>{
            largura += 1;
            barra.style.width = largura + '%';

            if(largura >=100){
            clearInterval(intervalo);
            alert("carregamento concluido");
            }
        },100)
    </script>
</body>
</html>
