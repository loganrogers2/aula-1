<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tempo Pra Larga</h1>
    <input type="text"> <button id="contador">iniciar timer</button>
    <h2>Tempo Restante : <span id="tempo"></span></h2>

    <script>
        let contagem = document.getElementById("contador");
        let tempo = 0;
        contagem.addEventListener(function(){
            let intervalo = setInterval
                tempo++;
                document.getElementById("tempo").textContent = tempo;
                if(tempo >= 10){
                    clearInterval(intervalo);
                }
            }, 1000);
            
    </script>
    
</body>
</html>
