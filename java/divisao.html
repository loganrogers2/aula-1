<body>
    <script>
        function dividirContaAmigos (valor,amigos){
            if (amigos == 0) return 'não é possivel dividir por zero'
            return valor / amigos
        }
       let valordaconta = parseInt(prompt('total da conta'));
       let amigos = parseInt(prompt('amigos'));
       console.log(dividirContaAmigos(valordaconta,amigos));
    </script>
</body>
