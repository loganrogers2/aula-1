<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function litrosPorQuilometros(km,litros){
            return km / litros
        }  let distancia = parseFloat(prompt('distancia percorrida'));
       let consumo = parseFloat(prompt('consumo total'));
      
      alert(' A distancia informada foi de :' + distancia 
      + ' o consumo informado foi de :' + consumo 
      + ' sendo assim a media foi de :'
      + litrosPorQuilometros(distancia,consumo))
       
    </script>
</body>
</html>
