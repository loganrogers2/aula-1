<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioNovo</title>
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

           <style>
            .container{
                background-color: rgb(71, 71, 67);
                border-radius: 15px;
                width: 50%;
                box-shadow: 0 5px 25px rgb(8, 8, 8) ;
                color: antiquewhite;
            }
            body{
                background-color: aquamarine;
            }
            h1{
                text-align: center;
            }
           </style>
</head>
<body>

<h1>Cadastro de Usuario</h1>
<div class="container ">

    <!--Formulario-->
<form>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
        <div id="nomeHelp" class="form-text">Digite o seu nome completo</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Digite o seu email.</div>
    </div>

    <!--Senhas-->

    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha">
    </div>
    <div class="mb-3">
        <label for="confirmaSenha" class="form-label">Confirme sua senha</label>
        <input type="password" class="form-control" id="confirmaSenha">
    </div>

  <!--Opções-->
  <div>
<!--Opções-->
<div class="mb-3">
  <label for="pais" class="form-label">País</label>
  <select class="form-select" id="pais" aria-label="Default select example">
    <option selected>Escolha as opções</option>
    <option value="BR">Brasil</option>
    <option value="Arg">Argentina</option>
    <option value="IGT">Inglaterra</option>
  </select>
</div>

<!--CheckInbox-->
<div class="mb-3">
  <label class="form-label">Interesse em:</label>
  <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="interesseProgramacao" name="interesse[]" value="programacao">
    <label class="form-check-label" for="interesseProgramacao">Programação</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="interesseBanco" name="interesse[]" value="banco">
    <label class="form-check-label" for="interesseBanco">Banco de dados</label>
  </div>
</div>
<div>
<!--Imagens-->
<div class="mb-3">
    <label for="foto" class="form-label">Foto do perfil</label>
    <input type="file" class="form-control" id="foto">
</div>
<div class="mb-3">
    <label for="comentarios" class="form-label">Comentarios</label>
    <textarea class="form-control" id="comentarios" rows="4"></textarea>
</div>

  <!--Botões-->
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="reset" class="btn btn-secondary">Limpar</button>

</form>

















     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
