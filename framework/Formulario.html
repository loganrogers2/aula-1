<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
  <div class="container d-flex justify-content-center">
 <form class="row g-3 needs-validation " novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nome</label>
    <input type="text" class="form-control" id="validationCustom01" value="Nome" required>
    <div class="valid-feedback">
       Looks good!!
    </div>
  </div>
  <div class="col-md-4 ">
    <label for="validationCustom02" class="form-label">Segundo Nome</label>
    <input type="text" class="form-control" id="validationCustom02" value="Segundo Nome" required>
    <div class="valid-feedback">
       Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Email</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
      Por favor, escolha um nome de usuário.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Por favor, informe uma cidade válida.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Estado</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Escolher...</option>
      <option>...</option>
      <option>Brasil</option>
      <option>Portugal</option>
      <option>França</option>
      <option>Belgica</option>
      <option>Argentina</option>
    </select>
    <div class="invalid-feedback">
     Selecione um Pais válido.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">CEP</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      
Por favor, forneça um CEP válido.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Concordar com os termos e condições
      </label>
      <div class="invalid-feedback">
        Você deve concordar antes de enviar.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar formulário
</button>
  </div>
</form>
</div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
