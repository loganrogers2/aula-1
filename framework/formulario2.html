<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<style>
    body {
        background-color: #197ee4;
    }
    .container {
        max-width: 600px;
        margin-top: 50px;
    }
    .form-control, .form-select {
        margin-bottom: 15px;
    }
    .btn {
        width: 100%;
    }
    h1{
      text-align: center;
      background-color: black;
      color: orangered;
      
    }
</style>
</head>
<body>
    <div class="container">
      <h1>Formulario</h1>
        <div>
        <input class="form-control form-control-lg" type="text" placeholder="Digite Seu Nome" aria-label=".form-control-lg example">
            </div>
        <!--Email-->
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<!--Senha-->
<label for="inputPassword5" class="form-label">Senha</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emojis.
</div>
<!--Confirma Senha-->
<label for="inputPassword5" class="form-label">Confirma Senha</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emojis.
</div>
<!--Paises-->
<div class="col-md-3">
    <label for="validationCustom04" class="form-label">Paises</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Escolher...</option>
      <option>...</option>
      <option>Brasil</option>
      <option>Portugal</option>
      <option>França</option>
      <option>Belgica</option>
      <option>Argentina</option>
    </select>
    <div class="invalid-feedback">
     Selecione um Pais válido.
    </div>
  </div>
  <!--Checkbox-->
  <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
Rádio padrão
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
Rádio verificado padrão
  </label>
</div>
<!--SeleçãoDeArquivos-->
<div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupFile01">Carregar
</label>
  <input type="file" class="form-control" id="inputGroupFile01">
</div>
<!--TexteArea-->
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Área de texto de exemplo
</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button type="button mt-3" class="btn btn-primary">Enviar</button>
<button type="button" class="btn btn-secondary">Limpar</button>



</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
